---
calculate:
  from:
    days: 10
  timeframe: 15
  min_prices: 400
  max_set_size_diff_pct: 90
  overlap_pct: 90
  max_p_value: 0.05
monitor:
  interval: 10
  calculations:
    long:
      from: 60
      min_prices: 2000
      max_set_size_diff_pct: 50
      overlap_pct: 50
      max_p_value: 0.05
    medium:
      from: 30
      min_prices: 1000
      max_set_size_diff_pct: 50
      overlap_pct: 50
      max_p_value: 0.05
    short:
      from: 10
      min_prices: 200
      max_set_size_diff_pct: 50
      overlap_pct: 50
      max_p_value: 0.05
  monitoring_threshold: 0.9
  divergence_threshold: 0.8
  tick_cache_time: 10
  autosave: true
logging:
  version: 1
  disable_existing_loggers: false
  formatters:
    brief:
      format: '%(asctime)s - %(name)s - %(levelname)s - %(message)s'
      datefmt: '%H:%M:%S'
    precice:
      format: '%(asctime)s - %(threadName)s - %(name)s - %(levelname)s - %(message)s'
      datefmt: '%Y-%m-%d %H:%M:%S'
  handlers:
    console:
      level: INFO
      class: logging.StreamHandler
      formatter: brief
      stream: ext://sys.stdout
    file:
      level: DEBUG
      class: logging.handlers.RotatingFileHandler
      formatter: precice
      filename: debug.log
      mode: a
      maxBytes: 2560000
      backupCount: 1
  root:
    level: DEBUG
    handlers:
    - console
    - file
  loggers:
    mt5-correlation:
      level: DEBUG
      handlers:
      - console
      - file
      propagate: 0
developer:
  inspection: false
window:
  x: 24
  y: 38
  width: 1510
  height: 956
  style: 541072960
settings_window:
  x: 354
  y: 299
  width: 664
  height: 317
  style: 524352
...