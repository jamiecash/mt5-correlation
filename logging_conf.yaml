---
version: 1
disable_existing_loggers: False

formatters:
    brief:
        format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
        datefmt: '%H:%M:%S'

    precice:
        format: "%(asctime)s - %(threadName)s - %(name)s - %(levelname)s - %(message)s"
        datefmt: '%Y-%m-%d %H:%M:%S'

handlers:
    console:
        level: INFO
        class: logging.StreamHandler
        formatter: brief
        stream: ext://sys.stdout
    file:
        level: DEBUG
        class: logging.handlers.RotatingFileHandler
        formatter: precice
        filename: debug.log
        mode: a
        maxBytes: 2560000
        backupCount: 1

root:
    level: DEBUG
    handlers: [console, file]

loggers:
    mt5-correlation:
        level: DEBUG
        handlers: [console, file]
        propagate: 0