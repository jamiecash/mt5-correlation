---
version: 1
disable_existing_loggers: False

formatters:
    brief:
        format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
        datefmt: '%H:%M:%S'

    precice:
        format: "%(asctime)s - %(threadName)s - %(name)s - %(levelname)s - %(message)s"
        datefmt: '%Y-%m-%d %H:%M:%S'

handlers:
    console:
        level: WARNING
        class: logging.StreamHandler
        formatter: brief
        stream: ext://sys.stdout

root:
    level: DEBUG
    handlers: [console]

loggers:
    mt5-correlation:
        level: DEBUG
        handlers: [console]
        propagate: 0